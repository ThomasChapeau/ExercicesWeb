<html>
   <head>
      <script>
        function checkTel(tel) {
            var re = /\d{2}.?\d{2}.?\d{2}.?\d{2}.?\d{2}/g;
            return re.test(tel);
        }
        function validate() {
            var tel = document.getElementById("tel").value;
        
            if (checkTel(tel)) {
                alert('Numéro de téléphone valide');
            } else {
                alert('Numéro de téléphone non valide');
            }
            return false;
        }
      </script>
   </head>
   <body>
      <p>Entrez une adresse tel:</p>
      <input id='tel'>
      <button type='submit' onclick="validate()">Validate!</button>
   </body>
</html>
